{% extends "base.html" %}
{% block content %}
<style>
    .error{
        color:red
    }
    .info{
        color:blue
    }
</style>
    <section class="login py-5 border-top-1">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8 align-item-center">
                    <div class="border">
                        <h3 class="bg-gray p-4">Login Now</h3>
                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                        <form action="{% url 'customerLogin' %}" method="POST">
                            {% csrf_token %}
                            <fieldset class="p-4">
                                <input type="text" placeholder="Username" class="border p-3 w-100 my-2" name="username">
                                <input type="password" placeholder="Password" class="border p-3 w-100 my-2" name="password">
                                <button type="submit" class="d-block py-3 px-5 bg-primary text-white border-0 rounded font-weight-bold mt-3">
                                    Log In
                                </button>
                                <a class="mt-3 d-inline-block text-primary" href="{% url 'CustomerRegistration' %}">Register Now</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
